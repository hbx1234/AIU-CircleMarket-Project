<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Correct Stylesheet Links for Glide.js -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
        <title>AIU ECOMMERCE</title>
        <style>
            .hidden { display: none; }
        </style>
</head>
<body>
    <!-- Login Section -->
    <section class="login" id="login-section">
        <div class="login__container">
            <div class="login__header">
                <h1>ECOMMERCE</h1>
                <p>AIU</p>
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="login-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="user@example.com" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="userpassword" required>
                    </div>
                    <button class="btn btn--primary" type="submit">Login</button>
                </form>
                <button class="btn btn--secondary" id="register-btn">Register</button>
                <hr>
                <p>Login with</p>
                <div class="col d-flex">
                    <span><i class="bx bxl-facebook-square"></i></span>
                    <span><i class="bx bxl-google"></i></span>
                    <span><i class="bx bxl-apple"></i></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Role Selection Section -->
    <section class="identifier hidden" id="identifier-section">
        <div class="identifier">
            <h2>Select Role</h2>
            <form action="/role-selection" method="POST">
                <button class="btn btn--primary" type="submit" name="role" value="customer">Customer</button>
                <button class="btn btn--secondary" type="submit" name="role" value="seller">Seller</button>
            </form>
        </div>
    </section>

    <!-- Registration Section -->
    <section class="register__header hidden" id="register-section">
        <div class="register-input">
            <h2>Register</h2>
            <!-- Customer Registration Form -->
            <form action="/register/customer" method="POST" id="customer-form" class="hidden">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username-customer" name="username" placeholder="username" required>
                <label for="email">Email</label>
                <input type="email" id="email-customer" name="email" placeholder="email@example.com" required>
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password-customer" name="password" placeholder="password" required>
                <button class="btn btn--secondary" type="submit">Register as Customer</button>
            </form>
    
            <!-- Seller Registration Form -->
            <form action="/register/seller" method="POST" id="seller-form" class="hidden">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username-seller" name="username" placeholder="username" required>
                <label for="email">Email</label>
                <input type="email" id="email-seller" name="email" placeholder="email@example.com" required>
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password-seller" name="password" placeholder="password" required>
                <button class="btn btn--secondary" type="submit">Register as Seller</button>
            </form>
    
            <button class="btn btn--primary" id="back-to-login">Back to Login</button>
        </div>
    </section>
    <script src="../static/js/main.js"></script>
</body>
</html>
